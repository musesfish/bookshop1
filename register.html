<!doctype html>
<html lang="en">
	<head>
		<base target="_blank">
		<meta charset="UTF-8">
		<meta name="Author" content="smy">
		<meta name="Keywords" content="bookshop">
		<meta name="Description" content="书店">
		<title>心灵驿站-注册页</title>
		<link rel="icon" href="img/ico.ico">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/footer.css">
		<link rel="stylesheet" href="css/register.css">
	</head>
 <body>
		<!--主体-->
		<div id="main">
			<a href="index.html" class="logo"><img src="img/book_logo.png" alt="logo"></a>
			<p class="register"><span>新用户注册</span></p>
			<div id="container">
				<form>
					<p>新用户注册<a href="login.html">直接登录</a></p>
					<table>
						<tr>
							<td>用户名：</td>
							<td><input type="text" placeholder="请输入用户名" maxlength="9" autofocus="onfocus" name="uname"><span>3-6个字符，由字母、数字、_组成</span></td>
						</tr>
						<tr>
							<td>登录密码：</td>
							<td><input type="password" placeholder="请输入密码" maxlength="9" name="upwd"></td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td><input type="password" placeholder="请确认密码" maxlength="9" name="upwds"></td>
						</tr>
						<tr>
							<td>邮箱：</td>
							<td><input type="email" placeholder="请输入邮箱地址" name="email"></td>
						</tr>
						<tr>
							<td>手机号：</td>
							<td><input type="phone" placeholder="请输入您的手机" name="phone"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="提交注册信息" id="submit"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<!--尾部-->
		<footer id="footer">
			<!--<iframe src="footer.html" frameborder="0" scrolling="no"></iframe>-->
			<img src="img/loading.gif" alt="加载中..." >
		</footer>
		<script src="js/ajax.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/register.js"></script>
 </body>
</html>
